language: c++

sudo: false

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - doxygen
            - doxygen-doc
            - doxygen-latex
            - doxygen-gui
            - graphviz
            - lcov
            - r-base
            - r-base-dev
            - python3
            - python3-pip
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6 && GCOV=gcov-6 && DEPLOY=true"
        - CMAKE_OPTIONS="-DDOXYGEN_EXECUTABLE=${HOME}/bin/doxygen -DCMAKE_C_COMPILER=gcc-6 -DCMAKE_CXX_COMPILER=g++-6 -DBUILD_PYTHON_INTERFACE=ON -DBUILD_R_INTERFACE=OFF -DBUILD_COV=ON -DBUILD_DOC=ON"
    - os: osx
      osx_image: xcode9.4
      env:
        - MATRIX_EVAL="brew update && brew install python3 r swig gcc6 && CC=gcc-6 && CXX=g++-6"
    - os: osx
      osx_image: xcode9.4
before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sudo softwareupdate -i "Command Line Tools (macOS High Sierra version 10.13) for Xcode-9.4"; fi
    - eval "${MATRIX_EVAL}"

script:
  - .travis/build.sh

install:
  - pip3 install --upgrade pip
  - pip3 install --user virtualenv --upgrade
  - virtualenv venv
  - source venv/bin/activate
  - pip3 install sphinx breathe recommonmark sphinx-rtd-theme sphinxcontrib-bibtex Pygments
  - .travis/install.sh

after_success:
    # Creating report
  - lcov --gcov-tool=gcov-6 --directory . --capture --output-file coverage.info # capture coverage info
  - lcov --gcov-tool=gcov-6 --remove coverage.info '/usr/*' --output-file coverage.info # filter out system
  - lcov --gcov-tool=gcov-6 --remove coverage.info '*googletest*' --output-file coverage.info # filter out googletest
  - lcov --gcov-tool=gcov-6 --list coverage.info #debug info
  # Uploading report to CodeCov
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"


deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: build/docs/html
  on:
    branch: master
    condition: $DEPLOY = true
